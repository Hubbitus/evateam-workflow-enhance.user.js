name: PR Release v2

on:
  issue_comment:
    types: [created, edited]

permissions:
  contents: write

jobs:
  release_from_pr_comment:
    runs-on: ubuntu-latest
    steps:
      - name: Debug event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Comment body: ${{ github.event.comment.body }}"
          echo "Issue number: ${{ github.event.issue.number }}"
          echo "Issue is PR: ${{ github.event.issue.pull_request }}"
          echo "Contains /release: ${{ contains(github.event.comment.body, '/release') }}"

      - name: Check if should proceed
        id: check
        run: |
          if ! echo "${{ github.event.comment.body }}" | grep -q "/release"; then
            echo "Skipping - no /release command"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [[ -z "${{ github.event.issue.pull_request }}" ]]; then
            echo "Skipping - not a pull request"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "should_run=true" >> $GITHUB_OUTPUT
          echo "Proceeding with release"

      - name: Checkout
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get PR number
        id: pr
        run: |
          PR_NUMBER="${{ github.event.issue.number }}"
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "PR number: $PR_NUMBER"

      - name: Generate version
        id: version
        run: |
          PR_NUMBER="${{ steps.pr.outputs.number }}"
          VERSION="v$(date -u +'%Y%m%d%H%M%S').pr.${PR_NUMBER}"
          PR_LINK="https://github.com/${{ github.repository }}/pull/${PR_NUMBER}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "pr_link=$PR_LINK" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build userscript
        env:
          BUILD_VERSION: ${{ steps.version.outputs.version }}
        run: pnpm run build-userscript

      - name: Verify build
        run: |
          if [ ! -f dist/evateam-workflow-enhance.user.js ]; then
            echo "Build failed: output file not found"
            exit 1
          fi

      - name: Create Pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PR_LINK="${{ steps.version.outputs.pr_link }}"

          # Check if release already exists
          if gh release view "$VERSION" &>/dev/null; then
            echo "Release $VERSION already exists, skipping..."
            exit 0
          fi

          # Create pre-release
          NOTES="Pre-release from Pull Request: $PR_LINK\n\nTriggered by comment from @${{ github.event.comment.user.login }}"
          gh release create "$VERSION" \
            --title "EvaTeam Workflow Enhancer $VERSION" \
            --notes "$NOTES" \
            --prerelease \
            dist/evateam-workflow-enhance.user.js

          echo "Pre-release $VERSION created successfully"

      - name: Comment with release link
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh issue comment "${{ github.event.issue.number }}" \
            --body "âœ… Pre-release [${VERSION}](https://github.com/${{ github.repository }}/releases/tag/${VERSION}) created successfully!"
