name: release

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '**'
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number for pre-release (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.pr_number }}" ]]; then
            PR_NUMBER="${{ github.event.inputs.pr_number }}"
            VERSION="v$(date -u +'%Y%m%d%H%M%S').pr.${PR_NUMBER}"
            IS_PRERELEASE="true"
            PR_LINK="https://github.com/${{ github.repository }}/pull/${PR_NUMBER}"
          elif [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            IS_PRERELEASE="false"
            PR_LINK=""
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="v$(date -u +'%Y%m%d%H%M%S')"
            IS_PRERELEASE="false"
            PR_LINK=""
          else
            VERSION="0.1.0-dev"
            IS_PRERELEASE="false"
            PR_LINK=""
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "pr_link=$PR_LINK" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build userscript
        env:
          BUILD_VERSION: ${{ steps.version.outputs.version }}
        run: pnpm run build-userscript

      - name: Verify build
        run: |
          if [ ! -f dist/evateam-workflow-enhance.user.js ]; then
            echo "Build failed: output file not found"
            exit 1
          fi
          echo "Build successful: dist/evateam-workflow-enhance.user.js exists"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: evateam-workflow-enhance.user.js
          path: dist/evateam-workflow-enhance.user.js
          retention-days: 30

      - name: Create Release
        if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IS_PRERELEASE="${{ steps.version.outputs.is_prerelease }}"
          PR_LINK="${{ steps.version.outputs.pr_link }}"

          # Check if release already exists
          if gh release view "$VERSION" &>/dev/null; then
            echo "Release $VERSION already exists, skipping..."
            exit 0
          fi

          # Generate release notes
          if [[ -n "$PR_LINK" ]]; then
            NOTES="Pre-release from Pull Request: $PR_LINK"
          elif [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            NOTES="Release from tag $VERSION"
          else
            NOTES="Automated release from main branch"
          fi

          # Create release with prerelease flag if needed
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            gh release create "$VERSION" \
              --title "EvaTeam Workflow Enhancer $VERSION" \
              --notes "$NOTES" \
              --prerelease \
              dist/evateam-workflow-enhance.user.js
          else
            gh release create "$VERSION" \
              --title "EvaTeam Workflow Enhancer $VERSION" \
              --notes "$NOTES" \
              dist/evateam-workflow-enhance.user.js
          fi

          echo "Release $VERSION created successfully"

  # Handle PR comment trigger for manual release
  release_from_pr_comment:
    if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get PR number
        id: pr
        run: |
          PR_NUMBER="${{ github.event.issue.number }}"
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "PR number: $PR_NUMBER"

      - name: Generate version
        id: version
        run: |
          PR_NUMBER="${{ steps.pr.outputs.number }}"
          VERSION="v$(date -u +'%Y%m%d%H%M%S').pr.${PR_NUMBER}"
          PR_LINK="https://github.com/${{ github.repository }}/pull/${PR_NUMBER}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "pr_link=$PR_LINK" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build userscript
        env:
          BUILD_VERSION: ${{ steps.version.outputs.version }}
        run: pnpm run build-userscript

      - name: Verify build
        run: |
          if [ ! -f dist/evateam-workflow-enhance.user.js ]; then
            echo "Build failed: output file not found"
            exit 1
          fi

      - name: Create Pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PR_LINK="${{ steps.version.outputs.pr_link }}"

          # Check if release already exists
          if gh release view "$VERSION" &>/dev/null; then
            echo "Release $VERSION already exists, skipping..."
            exit 0
          fi

          # Create pre-release
          NOTES="Pre-release from Pull Request: $PR_LINK\n\nTriggered by comment from @${{ github.event.comment.user.login }}"
          gh release create "$VERSION" \
            --title "EvaTeam Workflow Enhancer $VERSION" \
            --notes "$NOTES" \
            --prerelease \
            dist/evateam-workflow-enhance.user.js

          echo "Pre-release $VERSION created successfully"

      - name: Comment with release link
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh issue comment "${{ github.event.issue.number }}" \
            --body "âœ… Pre-release [${VERSION}](https://github.com/${{ github.repository }}/releases/tag/${VERSION}) created successfully!"
